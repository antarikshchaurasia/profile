<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles with Image and Name</title>
    <style>
        .container {
          display: flex;
          justify-content: center;
          gap: 40px;
          margin-top: 50px;
        }

        .circle {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          overflow: hidden;
          position: relative;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
          text-align: center;
        }

        .circle img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .circle span {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.6);
          color: white;
          font-weight: bold;
          padding: 5px;
          font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="circle">
        <img src="profile.jpg" alt="Me">
        <span>Me</span>
    </div>
    <div class="circle">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aGVhbHRoeSUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Food">
        <span>Rahul</span>
    </div>
    <div class="circle">
        <img src="https://c0.wallpaperflare.com/preview/440/175/730/fashion-style-boys-fashion-pose.jpg" alt="G">
        <span>G</span>
    </div>
</div>
</body>
</html>
